<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>  <!-- Also It is C:/ not C:// -->

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <!-- custom styles -->
  <link rel="stylesheet" href="main.css">

  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div>
        <h1>Tic Tac Toe</h1>
        <hr>
      </div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can nest rows inside of columns! -->
        <!-- our board has 3 rows, each with 3 columns inside -->
        <div class="row top">
          <div class="col-xs-4 box blank left diaTopLR"></div>
          <div class="col-xs-4 box blank center"></div>
          <div class="col-xs-4 box blank right diaBottomLR"></div>
        </div>

        <div class="row middle">
          <div class="col-xs-4 box blank left"></div>
          <div class="col-xs-4 box blank center diaBottomLR diaTopLR"></div>
          <div class="col-xs-4 box blank right"></div>
        </div>

        <div class="row bottom">
          <div class="col-xs-4 box blank left diaBottomLR"></div>
          <div class="col-xs-4 box blank center"></div>
          <div class="col-xs-4 box blank right diaTopLR"></div>
        </div>

        <div class="row">
          <span class="h1">RESET</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jquery -->

  <!-- custom script -->

</body>
</html>
