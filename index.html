<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1>Tic Tac Toe</h1>
        <hr>
      </div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can nest rows inside of columns! -->
        <!-- our board has 3 rows, each with 3 columns inside -->
        <div class="row">
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
        </div>
      </div>
    </div>
    <h1></h1>
    <button>Reset</button>
    <p id="message">It is player X's turn</p>
  </div>
  
  <!-- jquery -->

  <!-- custom script -->

</body>
