<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="main.css">
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Fun icon -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


  <script src="main.js"></script>

  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1>Tic Tac Toe</h1>
        <hr>
      </div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can nest rows inside of columns! -->
        <!-- our board has 3 rows, each with 3 columns inside -->
        <div class="row">
          <div class="col-xs-4 box" id="a"></div>
          <div class="col-xs-4 box" id="b"></div>
          <div class="col-xs-4 box" id="c"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box" id="d"></div>
          <div class="col-xs-4 box" id="e"></div>
          <div class="col-xs-4 box" id="f"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box" id="g"></div>
          <div class="col-xs-4 box" id="h"></div>
          <div class="col-xs-4 box" id="i"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <h2 class="turn-box">It's O turn.</h2>
      <button class="btn btn-primary reset" type="button">RESET</button>
    </div>
  </div>

  <!-- jquery -->

  <!-- custom script -->

</body>
</html>
