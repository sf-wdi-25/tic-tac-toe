<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="main.css">

  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1>Tic Tac Toe</h1>
        <hr>
      </div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can nest rows inside of columns! -->
        <!-- our board has 3 rows, each with 3 columns inside -->
        <div class="row">
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr>
        <button class="btn btn-lg btn-reset" id="reset">Reset</button>
      </div>
    </div>
  </div>
  
  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>

</body>
</html>
