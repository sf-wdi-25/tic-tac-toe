<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <!-- custom styles -->
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1>Tic Tac Toe</h1>
        <hr>
      </div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can nest rows inside of columns! -->
        <!-- our board has 3 rows, each with 3 columns inside -->
        <div class="row">
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
          <div class="col-xs-4 box"></div>
        </div>
      </div>
    </div>
    <button>Reset</button>
  </div>
  
  <!-- jquery -->

  <!-- custom script -->

</body>
</html>
